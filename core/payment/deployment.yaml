kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: payment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: payment
        version: v1
    spec:
      containers:
        - name: payment
          image: helidonsockshop/payment-core:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 7001